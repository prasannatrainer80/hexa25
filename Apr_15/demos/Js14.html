<html>
    <head>
        <script>
            show = (...names) => {
                for(var v in names) {
                    console.log(names[v] + "  ");
                }
            }
        </script>
    </head>
<body>
    <script>
        show("Ayush");
        show("Harsh","Rajesh");
        show("Bala","Charuhasini","Arya");
    </script>
</body>
</html>
